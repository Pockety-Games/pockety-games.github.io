<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pockety Games | Mobile Indie Studio</title>
    <style>
        /* Modern Reset & Base Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        a { text-decoration: none; transition: 0.3s; }
        
        /* Layout Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header / Hero Section */
        header {
            text-align: center;
            padding: 80px 0;
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff4757; /* Pockety Games Accent Color */
            letter-spacing: -1px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .tagline {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        .cta-button:hover {
            background-color: #e8414f;
            transform: translateY(-2px);
        }

        /* Games Grid Section */
        #games { padding: 60px 0; }
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: white;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .game-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
            transition: 0.3s;
        }
        .game-card:hover {
            border-color: #ff4757;
            transform: translateY(-5px);
        }
        .game-icon {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 20px;
            margin: 0 auto 15px auto;
            /* Replace with your <img> tag later */
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 2rem;
        }
        .game-title { font-size: 1.2rem; font-weight: 700; color: white; margin-bottom: 5px; }
        .game-desc { font-size: 0.9rem; color: #888; margin-bottom: 20px; }
        .store-link { color: #ff4757; font-weight: 600; font-size: 0.9rem; }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #666;
        }
        footer a { color: #888; margin: 0 10px; }
        footer a:hover { color: #ff4757; }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Pockety Games</div>
            <p class="tagline">Crafting bite-sized mobile experiences for players worldwide.</p>
            <a href="#games" class="cta-button">Our Games</a>
        </div>
    </header>

    <section id="games">
        <div class="container">
            <h2 class="section-title">Latest Releases</h2>
            
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-icon">ðŸ§©</div>
                    <h3 class="game-title">Project Beta</h3>
                    <p class="game-desc">More details to be unveiled soon!</p>
                    <span class="store-link">Coming Soon</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Pockety Games. All rights reserved.</p>
            <br>
            <a href="privacy.html">Privacy Policy</a>
            <a href="mailto:support@pocketygames.com">Support</a>
        </div>
    </footer>

</body>
</html>
